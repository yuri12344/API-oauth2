<VirtualHost *:80>
    AllowEncodedSlashes On
    DocumentRoot "/var/www/public"
    ErrorLog /var/log/apache2/aqilix-zf3-error.log
    <Directory "/var/www/public">
        Options +Indexes +FollowSymLinks
        DirectoryIndex index.php
        Order allow,deny
        Allow from all
        AllowOverride All
    </Directory>
</VirtualHost>
